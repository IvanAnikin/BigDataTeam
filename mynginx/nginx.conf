http {
    server {
        listen 80;

        # Forward to Machine 1
        location /machine1/ {
            proxy_pass http://192.168.1.101:8080;  # Replace with actual IP and port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Forward to Machine 2
        location /machine2/ {
            proxy_pass http://192.168.1.102:9090;  # Replace with actual IP and port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
